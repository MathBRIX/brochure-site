{{ define "main" }}

<div class="pv4 ph3 ph5-ns ph6-l mid-gray">

  <h1 class="mt0 f3 f2-ns normal ttu tracked black">Posts Tagged with "{{ .Name }}"</h1>

  {{ $tag := slice (lower .Name) }}

  {{ range where .Site.RegularPages "Params.tags" "intersect" $tag }}
    {{ partial "blog/post-summary.html" . }}
  {{ end }}

</div>

{{ end }}
