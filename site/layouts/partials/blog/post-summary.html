<div class="mb4 mb5-l">

  <h3 class="mt0 f4 f3-ns">
    <a class="red no-underline dim" href="{{ .Permalink }}" title="{{ .Title }}">
      {{ .Title }}
    </a>
  </h3>

  {{ if .Params.summaryImage }}
    <img src="{{ .Params.summaryImage }}">
  {{ end }}

  <p class="f5 f4-ns lh-copy fw3">
    {{ if .Description }}
      {{ .Description }}
    {{ else }}
      {{ .Summary }}
    {{ end }}
  </p>

  {{ if .Truncated }}
    <div class="mb3">
      <a class="mb-blue no-underline dim" href="{{ .RelPermalink }}">Read More â†’</a>
    </div>
  {{ end }}

  {{ partial "blog/post-byline.html" . }}

  {{ if .Params.tags }}
    <div>
      Tags:
      {{ range .Params.tags }}
        <a class="mr1 mb-blue no-underline dim" href="/tags/{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </div>
  {{ end }}

</div>
